<!DOCTYPE html>
<html lang="en"data-theme='light'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Game</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<style>
    .font-poppin{
        font-family: "Poppins", sans-serif;
    }
</style>
<body class="bg-[#010313] min-h-screen">
    <main class="bg-[url('images/background.png')] min-h-screen bg-no-repeat bg-center">
        <section id="landingPage" class="home font-poppin flex justify-center items-center min-h-screen ">
            <div class="flex flex-col items-center space-y-8">
                <h1 class="text-white text-8xl font-bold">ALPHABET CLASH</h1>
                <p class="text-white text-2xl font-medium">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="clickToSwitch()" class="btn px-6 text-2xl font-semibold">Play Now</button>
            </div>
        </section>
        <section id="playground" class="play-ground flex flex-col items-center space-y-20 pt-8 hidden">
            <div class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313CC] bg-[#FFFFFFB3] rounded-2xl flex flex-col items-center gap-16">
                <div class="pb-4  rounded-b-2xl bg-[#2F2941] w-96">
                    <p class="text-white text-center text-xl font-medium">Don't watch keyboard  while playing...</p>
                </div>
                <div>
                    <p id="letterId" class="text-black text-9xl font-semibold uppercase"></p>
                </div>
            </div>
            <div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd> 
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                </div>
            </div>
            <div class="flex justify-between w-3/4">
                <button class="btn rounded-3xl bg-purple-800 text-white text-2xl font-medium border-none px-6 hover:text-black">
                    <span>Life</span>
                    <img src="./images/heart.svg" alt="">
                    <span>1</span>
                </button>
                <button class="btn rounded-3xl bg-purple-800 text-white text-2xl font-medium border-none px-6 hover:text-black">
                    <span>Score</span>
                    <img src="./images/dollar.svg" alt="">
                    <span id="score-Point">0</span>
                </button>
            </div>
        </section>
        <section class="EndPage font-poppin flex justify-center items-center min-h-screen hidden">
            <div class="bg-gradient-to-r from-[#FFFFFF8F] to-[#98979714] flex flex-col items-center p-10 space-y-5 rounded-2xl">
                <p class="text-white text-6xl font-semibold">Score :<span>14</span></p>
                <button class="btn px-6 text-2xl font-semibold">Play Again</button>
                <p class="text-white text-xl font-medium">Practice will make you Pro</p>
            </div>
        </section>
    </main>
    <script src="./Scripts/first.js"></script>
</body>
</html>
